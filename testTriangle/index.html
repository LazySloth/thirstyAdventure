<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>Apps for Education</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="row1">
			<script>
				var triangle1 = "<div class=\"triangle1\"></div>"
				var triangle2 = "<div class=\"triangle2\"></div>"
				var triangle3 = "<div class=\"triangle3\"></div>"
				var triangle4 = "<div class=\"triangle4\"></div>"
				var triangle5 = "<div class=\"triangle5\"></div>"
				var triangle6 = "<div class=\"triangle6\"></div>"
				for (var i = 0; i<1000; i++) {
					var random = Math.floor(Math.random() * ((6-1)+1) + 1);
					switch((i*random)%6) {
						case 1:
							document.write(triangle1);
							break;
						case 2:
							document.write(triangle2);
							break;
						case 3:
							document.write(triangle3);
							break;
						case 4:
							document.write(triangle4);
							break;
						case 5:
							document.write(triangle5);
							break;
						case 6:
							document.write(triangle6);
							break;
					}
				}
			</script>
		</div>
